log4j.rootLogger=INFO,console,logfile
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-6p%-25d{yyyy-MM-dd HH:mm:ss.S}%-23t%c{1}%3x%m%n

log4j.logger.org.apache=WARN
log4j.logger.com.prs=DEBUG
log4j.logger.com.mingan=DEBUG

log4j.appender.logfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile.File=D:/log/springMVC.log
log4j.appender.logfile.MaxFileSize=5MB
log4j.appender.logfile.Threshold=DEBUG

log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%-6p%-25d{yyyy-MM-dd HH:mm:ss.S}%-23t%c{1}%3x%m%n

log4j.logger.com.ibatis=DEBUG
log4j.logger.java.sql.Connection=DEBUG
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG

log4j.logger.org.hibernate.ps.PreparedStatementCache=DEBUG 
log4j.logger.org.hibernate=DEBUG 
log4j.logger.org.hibernate.SQL=DEBUG 
log4j.logger.org.hibernate.type=DEBUG 

